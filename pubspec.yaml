name: alfal_mobile
description: "تطبيق الفال - Flutter mobile app for ERPNext"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0

  # Navigation
  go_router: ^14.0.0

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # UI Components
  fl_chart: ^0.68.0

  # Utils
  intl: ^0.20.2
  connectivity_plus: ^6.0.0
  path_provider: ^2.1.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
